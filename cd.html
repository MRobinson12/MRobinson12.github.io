<div id="pagetitle"> 
    <h1>Create a CD</h1>
</div>

<div id="CustomCD">

    <div>
        <img id="CustomAlbumCover" src="Assets/album1.jpg">
    </div>

    <div id="SongList">
        <ul>  
            <li><h1>Change the Album Cover</h1></li>
            <li><input type="button" id="nextcover" value="Next Cover"></li>
            <li><input type="button" id="prevcover" value="Previous Cover"></li>
            <li><input type="text" id="username" value="Enter the CD owner's name"></li>
            <li><h1>Change the Songs</h1></li>
            <li><input type="button" class="songbutton" id="song1" value="Song 1"></li>
            <li><input type="button" class="songbutton" id="song2" value="Song 2"></li>
            <li><input type="button" class="songbutton" id="song3" value="Song 3"></li>

            <li><input type="button" class="songbutton" id="song5" value="Song 5"></li>

            <li><input type="button" class="songbutton" id="song7" value="Song 7"></li>
            <li><input type="button" class="songbutton" id="song8" value="Song 8"></li>
            <li><input type="button" class="songbutton" id="song9" value="Song 9"></li>
            <li><input type="button" class="songbutton" id="song10" value="Song 10"></li>
            <li><h1>Find a song</h1></li>
            <li><input type="text" id="songsearch" placeholder="Search for a song..."></li> 
            <li><h1>Save/Submit</h1></li>
            <li><input type="button" id="savebutton" value="Save"></li>      
            <li><input type="button" id="submitbutton" value="Submit"></li>
        </ul>
    </div>
    
    <ul id="menu">
